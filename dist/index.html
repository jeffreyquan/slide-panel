<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="demo.css" />
    <script src="main.js"></script>
    <title>Slide Panel Web Component</title>
  </head>
  <body>
    <div class="container">
      <button class="btn__left">Left</button>
      <button class="btn__right">Right</button>
      <button class="btn__bottom">Bottom</button>
      <button class="btn__top">Top</button>
    </div>

    <slide-panel class="my-panel__left" transitionDuration="500">
      <div class="slide-panel__content">Test</div>
    </slide-panel>

    <slide-panel class="my-panel__right" position="right">
      <div class="slide-panel__content">Test</div>
    </slide-panel>

    <slide-panel class="my-panel__bottom" position="bottom">
      <div class="slide-panel__content">Test</div>
    </slide-panel>

    <slide-panel class="my-panel__top" position="top">
      <div class="slide-panel__content">Test</div>
    </slide-panel>

    <script>
      const leftButton = document.querySelector(".btn__left");

      const rightButton = document.querySelector(".btn__right");

      const bottomButton = document.querySelector(".btn__bottom");

      const topButton = document.querySelector(".btn__top");

      const leftPanel = document.querySelector(".my-panel__left");

      const rightPanel = document.querySelector(".my-panel__right");

      const bottomPanel = document.querySelector(".my-panel__bottom");

      const topPanel = document.querySelector(".my-panel__top");

      leftButton.addEventListener("click", (event) => {
        leftPanel.setAttribute("open", "");
      });

      rightButton.addEventListener("click", (event) => {
        rightPanel.setAttribute("open", "");
      });

      bottomButton.addEventListener("click", (event) => {
        bottomPanel.setAttribute("open", "");
      });

      topButton.addEventListener("click", (event) => {
        topPanel.setAttribute("open", "");
      });
    </script>
  </body>
</html>
