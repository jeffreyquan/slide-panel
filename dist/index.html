<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="demo.css" />
    <title>Slide Panel Web Component</title>
  </head>
  <body>
    <div class="container">
      <button class="btn__left">Left</button>
      <button>Right</button>
      <button>Bottom</button>
      <button>Top</button>
    </div>

    <slide-panel class="my-panel" position="right">
      <div class="slide-panel__content">Test</div>
    </slide-panel>
    <script src="main.js"></script>
    <script>
      const leftButton = document.querySelector(".btn__left");

      const panel = document.querySelector(".my-panel");

      leftButton.addEventListener("click", (event) => {
        panel.setAttribute("open", "");
      });
    </script>
  </body>
</html>
